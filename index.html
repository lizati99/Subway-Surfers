<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans:wght@300;400;700&family=Poppins&display=swap">
    <title>Simple subway game</title>
</head>
<body>
    <div class="overlay">
        <div class="popup">
            <div class="status">Game Over</div>
            <div class="finalScore">Your Score : <span>0</span></div>
            <i class="replay">Replay</i>
        </div>
    </div>
    <div class="overlay-effect"></div>
    <div class="container">
        <div class="header"> 
            <div class="title">Car Game</div>
            <div class="score">Score : <span>0</span></div>
        </div>
        <div class="game-box">
            <img class="road" src="./img/Picsart_24-05-31_02-46-52-078.png"/>
            <div class="player"></div>
            <div class="block"></div>
        </div>
        <div class="music-player">
            <h3>Music : </h3>
            <div class="controls">
                <button class="control-btn">Play</button>
                <button class="control-btn">Pause</button>
                <button class="control-btn">Stop</button>
                <input type="range" class="volumeControl" min="0" max="1" step="0.01" value="1">
            </div>
            
        </div>
    </div>
    <h1>My Music Player</h1>
    
    <script type="module" src="dist/index.js"></script>
</body>
</html>
